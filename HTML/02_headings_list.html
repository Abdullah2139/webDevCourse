<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading and Lists</title>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur.</h1>
    <h2>Lorem, ipsum dolor.</h2>

    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>
    <ol>
        <li>Hello</li>
        <li>Hi</li>
    </ol>
    <div>
        <h1>Block Level Element</h1>
        <ul>
            <li>Headings</li>
            <li>ol</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>
    <div>
        <h1>Inline Elements</h1>
        <ul>
            <li>a tags</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>
</body>
</html>
